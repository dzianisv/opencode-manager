name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  api-tests:
    name: API E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: opencode-manager:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runner

      - name: Start container
        run: |
          docker run -d --name opencode-manager \
            -p 5003:5003 \
            -e ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }} \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            opencode-manager:test

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Wait for services to be ready
        run: |
          echo "Waiting for OpenCode Manager to be ready..."
          for i in {1..60}; do
            if curl -sf http://localhost:5003/api/health | grep -q '"status":"healthy"'; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Attempt $i/60 - waiting..."
            docker logs opencode-manager --tail 20 2>&1 || true
            sleep 5
          done
          echo "Service failed to become healthy"
          docker logs opencode-manager
          exit 1

      - name: Run API E2E Tests
        run: bun run scripts/test-api-e2e.ts --url http://localhost:5003
        env:
          CI: true

      - name: Container logs on failure
        if: failure()
        run: docker logs opencode-manager

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run backend tests
        run: pnpm test
        working-directory: backend

      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Build backend
        run: pnpm build
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
